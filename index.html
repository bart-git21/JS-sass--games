<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>

        <section class="breakSection" alt="Welcome to the Drug & Drop!"></section>

        <section class="drugDrop">
            <h1>Drag-and-Drop</h1>
    
            <div class="wrapper drugDrop__pictures">
                <div class="imageBox"><img id="pic-1" src="images/1.jpg" alt="1" draggable="true"></div>
                <div class="imageBox"><img id="pic-2" src="images/2.jpg" alt="2" draggable="true"></div>
                <div class="imageBox"><img id="pic-3" src="images/3.jpg" alt="3" draggable="true"></div>
                <div class="imageBox"><img id="pic-4" src="images/4.jpg" alt="4" draggable="true"></div>
                <div class="imageBox"><img id="pic-5" src="images/5.jpg" alt="5" draggable="true"></div>
            </div>
                
            <div class="wrapper">    
                <div class="box imageBox">1</div>
                <div class="box imageBox">2</div>
                <div class="box imageBox">3</div>
                <div class="box imageBox">4</div>
                <div class="box imageBox">5</div>
            </div>
            
        </section>
    </main>



</body>

<script src="app/index.js"></script>
<script src="app/drugDrop.js"></script>

</html>
