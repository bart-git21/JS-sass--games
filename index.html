<body>

    <main>

        <section class="breakSection" alt="Welcome to the Drug & Drop!"></section>

        <section class="drugDrop">

                <img src="images/1.jpg" alt="" draggable="true">
                <img src="images/2.jpg" alt="" draggable="true">

            <div class="wrapper">    
                <div class="box" draggable="true" >You can drop here the image from your computer</div>

            </div>
            
        </section>
